[workspace]
resolver = "2"
members = [
    "crates/process-corpus",
    "crates/saldo",
    "crates/saldowsd",
    "crates/w2v",
    "crates/wsd-application",
]

[workspace.package]
version = "0.2.1"
edition = "2024"
rust-version = "1.85.1"
license = "MIT"


[workspace.dependencies]
# local crates
saldo = { path = "crates/saldo" }
process-corpus = { path = "crates/process-corpus" }
w2v = { path = "crates/w2v" }
wsd-application = { path = "crates/wsd-application" }

# external crates
byteorder = "1.5.0"
eyre = "0.6.12"
flate2 = "1.0.35"
hashbrown = "0.16.0"
insta = "1.41.1"
log = "0.4.22"
miette = "7.4.0"
ndarray = "0.16.1"
quick-xml = "0.37.0"
rstest = "0.26.1"
thiserror = "2.0.4"
